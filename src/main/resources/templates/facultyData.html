<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="container-fluid p-3">
    <!-- Content Start -->

    <div class="row">
        <div class="col-12">
            <div class="cards">
                <div class="card border-0">
                    <h2>Faculty Details</h2>


                    <div class="row">

                        <div class="col-12">

                            <table class="table table-bordered" id="example">
                                <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Mobile Number</th>
                                    <th>Email Id</th>
                                    <th>College Code</th>
                                    <th>Designation</th>
                                    <th>Teaching Experience</th>
                                    <th>Industry Experience</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="faculty, iterStat : ${facultyDataList}">
                                    <td th:text="${iterStat.count}"></td>
                                    <td th:text="${faculty.firstName}"></td>
                                    <td th:text="${faculty.lastName}"></td>
                                    <td th:text="${faculty.mobileNumber}"></td>
                                    <td th:text="${faculty.email}"></td>
                                    <td th:text="${faculty.collegeCode}"></td>
                                    <td th:text="${faculty.designation}"></td>
                                    <td th:text="${faculty.teachingExp}"></td>
                                    <td th:text="${faculty.industryExp}"></td>
                                </tr>
                                </tbody>
                            </table>




                        </div>
                        <div class="col-12 mt-3">
                            <p><b>Upload Faculty Details (CSV File)</b> <a  th:href="@{/facultydata.csv}"  class="link-danger">Click here to download the sample file</a></p>
                                <form method="POST" enctype="multipart/form-data" th:action="@{/api/faculty/upload}">
                                <div class="row">
                                    <div class="col-md-4">
                                        <input type="file" name="file" accept=".csv" required="" class="form-control">
                                    </div>
                                    <div class="col-md-1">
                                        <button type="submit" class="btn  btn-primary">Upload</button>
                                    </div>
                                    <div class="col-md-6">

                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

</html>
