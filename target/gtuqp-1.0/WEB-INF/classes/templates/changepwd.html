<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div class="row">
    <div class="col-12">
        <div class="cards">
            <div class="card border-0">
                <h2>Change Password </h2>

                <div th:if="${error}" style="color: red;">
                    <p th:text="${error}"></p>
                </div>

                <div th:if="${success}" style="color: green;">
                    <p th:text="${success}"></p>
                </div>

                <form th:action="@{/password/change}"  method="post">

                    <div class="row mt-3">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Old Password:</label>
                                <input type="password" name="oldPassword"  class="form-control"  required>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">New Password:</label>
                                <input type="password" name="newPassword" required class="form-control" >
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="" class="form-label">Confirm Password:</label>
                                <input type="password" name="confirmPassword" required class="form-control" >
                            </div>
                        </div>

                        <div class="col-md-12">
                            <div class="mb-3">
                                <button class="btn btn-primary">Change Password</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
